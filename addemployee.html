<title>
  
   Material Dashboard of Malabar
  

  

  
</title>

<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

<!-- Nucleo Icons -->

</head>


<body>
  <div class="container rounded bg-white w-75 h-50">
     <div class="row">
        <div class="col-md-3 border-end">
            <div class="d-flex flex-column align-items-center text-center  py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-end">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Enter Employee Details</h4>
                </div> 
        
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels me-2">Name</label><input type="text"  placeholder="First name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" value="" placeholder="Surname"></div>
                </div>
                <div class="row mt-3">
                   
                   
                    <div class="col-md-6"><label class="labels me-2">Employee ID</label><input type="text"  placeholder="Enter employee id" value=""></div>
                    <div class="col-md-6"><label class="labels">Gender</label><br>
                    <input type="radio" id="Gender" name="gender" value="Male" >
                    <label for="Male">Male</label>&nbsp;
                    <input type="radio" id="Gender" name="gender" value="female" >
                    <label for="female">Female</label>&nbsp;
                    <input type="radio" id="Gender" name="gender" value="other">
                    <label for="other">Other</label>
                   </div>
                   
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6"><label class="labels me-2">Mail</label><input type="email" id="email" placeholder="someone@gmail.com"
                      pattern=".+@globex\.com" required></div>
                      <div class="col-md-6"><label class="labels me-2">Date of birth</label><br><input type="date"   value=""></div>
                    
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Mobile number</label><input type="number"  id="mobilenumber" placeholder="Enter mobile number"  value=""></div>
                  
                    <div class="col-md-6"><label class="labels">Email ID</label><input type="text"  placeholder="enter email id" value=""></div>
                  </div>
                  <div class="row mt-3">
                   
                  <div class="col-md-6"><label class="labels me-3">Adress</label><textarea id="adress" name="adress" rows="4" cols="21"  placeholder="Enter Adress" value=""></textarea></div>
                  <div class="col-md-6"><label class="labels">Location</label><input type="text"  placeholder="Location " value=""></div>
                </div>
                                    
                <div class="row mt-3">
                  <div class="col-md-6"><label class="labels me-2">Departement</label><input type="text"  placeholder="Departement" value=""></div>
                  <div class="col-md-6"><label class="labels">Start Date</label><br><input type="Date"  value="" ></div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6"><label class="labels">User Name</label><input type="text"  value="" placeholder="User Name"></div>
                <div class="col-md-6"><label class="labels me-2">Password</label><input type="text"  placeholder="Password" value=""></div>
               
            </div>




                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
      
        <div class="col-md-4">
          <div class="p-3 py-5"><br><br><br>
              <div class="d-flex justify-content-between align-items-center experience"><span>Identifying Documents</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Upload</span></div><br>
            
                    <div class="col-md-12"><label class="labels">Shift</label><br>
                      <select name="cars" id="cars" form="carform" >
                        <option value="volvo">Morning</option>
                        <option value="saab">Afternoon</option>
                        <option value="opel">Evening</option>
                        <option value="audi">Night</option>
                      </select>
            
      </div>
    </div>
</div>
</div>
</div>
